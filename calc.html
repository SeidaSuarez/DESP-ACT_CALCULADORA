  </header>

  <section>

    <div class="claculadoara">
      <div class="display">
        <div id="Valor-Ant">

        </div>

        <div id="Valor-Act">

        </div>
      </div>

      <button class="col-2" onclick="display.eraseAll()">C</button>
      <button onclick="display.eraseNumeros()">←</button>
      <button class="operador" value="divi">%</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador" value="multi">*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="operador" value="resta">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador" value="suma">+</button>
      <button class="numero col-2">0</button>
      <button class="numero">.</button>
      <button class="operador" value="igual">=</button>

    </div>
